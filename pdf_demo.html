<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICE - PDF Download Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-pdf {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-pdf:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .btn-pdf:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .threat-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-card {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è TICE Platform</h1>
        <p class="subtitle">Threat Intelligence & PDF Report Demo</p>
        
        <div class="input-group">
            <label for="ipAddress">Enter IP Address</label>
            <input 
                type="text" 
                id="ipAddress" 
                placeholder="e.g., 8.8.8.8" 
                value="8.8.8.8"
            >
        </div>
        
        <div class="btn-group">
            <button class="btn-analyze" onclick="analyzeIP()">
                <span>üîç</span>
                <span>Analyze</span>
            </button>
            <button class="btn-pdf" id="pdfBtn" onclick="downloadPDF()" disabled>
                <span>üìÑ</span>
                <span>Download PDF</span>
            </button>
        </div>
        
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentIP = null;

        async function analyzeIP() {
            const ipInput = document.getElementById('ipAddress');
            const ip = ipInput.value.trim();
            const resultDiv = document.getElementById('result');
            const pdfBtn = document.getElementById('pdfBtn');
            
            if (!ip) {
                alert('Please enter an IP address');
                return;
            }
            
            currentIP = ip;
            
            // Show loading
            resultDiv.className = 'result show';
            resultDiv.innerHTML = `
                <div class="status loading">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div class="spinner"></div>
                        <span>Analyzing ${ip}...</span>
                    </div>
                </div>
            `;
            
            pdfBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: ip,
                        use_cache: true
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Analysis failed');
                }
                
                const data = await response.json();
                
                // Display results
                resultDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Analysis complete for ${ip}
                    </div>
                    <div class="threat-info">
                        <div class="info-card">
                            <div class="info-label">Threat Score</div>
                            <div class="info-value">${data.threat_score}/100</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Risk Level</div>
                            <div class="info-value">${data.risk_level.toUpperCase()}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Classification</div>
                            <div class="info-value">${data.is_malicious ? 'MALICIOUS' : 'CLEAN'}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Confidence</div>
                            <div class="info-value">${data.confidence}%</div>
                        </div>
                    </div>
                `;
                
                // Enable PDF button
                pdfBtn.disabled = false;
                
            } catch (error) {
                console.error('Analysis error:', error);
                resultDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
                pdfBtn.disabled = true;
            }
        }
        
        async function downloadPDF() {
            if (!currentIP) {
                alert('Please analyze an IP first');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const pdfBtn = document.getElementById('pdfBtn');
            
            // Show loading
            pdfBtn.innerHTML = `
                <div class="spinner"></div>
                <span>Generating...</span>
            `;
            pdfBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/download-report/${currentIP}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'PDF generation failed');
                }
                
                // Get the blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `TICE-Report-${currentIP.replace(/\./g, '-')}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                // Show success message
                const successDiv = document.createElement('div');
                successDiv.className = 'status success';
                successDiv.style.marginTop = '15px';
                successDiv.innerHTML = 'üìÑ PDF report downloaded successfully!';
                resultDiv.appendChild(successDiv);
                
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);
                
            } catch (error) {
                console.error('PDF download error:', error);
                alert(`Error downloading PDF: ${error.message}`);
            } finally {
                // Restore button
                pdfBtn.innerHTML = `
                    <span>üìÑ</span>
                    <span>Download PDF</span>
                `;
                pdfBtn.disabled = false;
            }
        }
        
        // Allow Enter key to analyze
        document.getElementById('ipAddress').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeIP();
            }
        });
    </script>
</body>
</html>
